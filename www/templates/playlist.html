<div class="player">
	<!-- <div class="pl"></div> -->
	<div class="title"></div>
	<div class="artist"></div>
	<!-- <div class="cover"></div> -->
	<div class="controls">
		<div class="play"></div>
		<div class="pause"></div>
		<div class="rew" ng-disabled="control.prevEnabled"
			ng-click="prevTrack()"></div>
		<div class="fwd" ng-disabled="control.nextEnabled"
			ng-click="nextTrack()"></div>
	</div>
	<div class="volume"></div>
	<div class="tracker"></div>
</div>
<ul class="playlist">
	<div class="list playlist" ng-click="playTrack($event, $index, track)"
		ng-repeat="track in tracks">
		<li audiourl="{{track.url}}" artist="{{track.title}}" ng-class="">{{track.title}}</li>
	</div>
</ul>
 	 
</ion-content>
<div class="bar bar-footer bar-balance ">
	<button class="button button-assertive"><<</button>
	<button class="button button-assertive">play</button>
	<button class="button button-assertive">>></button>
	<div class="seek-field" style="width:100%">		
       <input id="audioSeekBar" ng-model="value" min="{{min}}"  max="{{max}}" style="width:100%" type="range" ng-change="audioSeekBar()" />
    </div>
    <div id="duration"><i>{{duration}}/</i>{{audioLen}}</div>
	
</div>
</ion-view>
