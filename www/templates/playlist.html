    <div class="list" style="margin-bottom:0px;" ng-click="playTrack($event, $index, track)" ng-repeat="track in tracks">
	<div class="item"  ng-class="{active : currentTrackIndex === $index}">	
            <div audiourl="{{track.url}}" artist={{track.title}}>{{track.title}}</div>
     </div>
     </div>
 	 
</ion-content>
<div class="bar bar-footer bar-balance ">
	<button class="button button-assertive" ng-click="prevTrack()" ng-disabled="control.prevEnabled"><i class="icon icon ion-ios-rewind"></i></button>
	<button class="button button-assertive" ng-click="playBtn()" >{{buttonText}}</button>
	<button class="button button-assertive" ng-click="nextTrack()" ng-disabled="control.nextEnabled"><i class="icon icon ion-ios-fastforward"></i></button>
	<div class="seek-field" style="width:100%">		
       <input id="audioSeekBar" ng-model="barValue" min="{{barMin}}"  max="{{barMax}}" style="width:100%" type="range" ng-change="audioSeekBar()" />
    </div>
    <div id="duration"><i>{{duration}}/</i>{{audioLen}}</div>
	
</div>
</ion-view>
