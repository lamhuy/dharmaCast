<ion-view>
<ion-nav-title>{{title}}</ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/dharmaCast/{{artistKey}}/{{playlist.listName}}">
        {{playlist.title}} <span ng-if="playlist.date"> - {{playlist.date}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
